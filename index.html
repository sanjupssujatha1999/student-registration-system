<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration Portal</h1>
        <p>Manage student details including name, class, address, and contact number.</p>
    </header>

    <main>
        <section>
            <h2>Register New Student</h2>
            <form id="studentForm">
                <div>
                    <label for="studentId">ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                <div>
                    <label for="studentName">Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div>
                    <label for="studentEmail">Email:</label>
                    <input type="email" id="studentEmail" name="studentEmail" required>
                </div>
                <div>
                    <label for="studentContact">Contact:</label>
                    <input type="text" id="studentContact" name="studentContact" required>
                </div>
                <div>
                    <button type="submit">Add Student</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
